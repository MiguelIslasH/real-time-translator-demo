<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CuAsPro Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1><span class="highlight">CuAsPro</span> Traductor en Tiempo Real</h1>
        <p class="subtitle">Habla en español, lee y escucha en inglés</p>
        <button id="start">Comenzar</button>
        <button id="stop">Parar</button>
        <div class="output">
            <p id="original"><strong>Lo que dijiste:</strong> <span ></span></p>
            <p id="traducido"><strong>Traducción:</strong> <span ></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
